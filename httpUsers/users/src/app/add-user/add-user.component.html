<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="container mt-3">
        <form>
          <div class="mb-3 mt-3">
            <label for="Name">Name</label>
            <input
              type="test"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              name="Name"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="userName">userName</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Enter userName"
              name="UserName"
              formControlName="userName"
            />
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
              formControlName="email"
            />
          </div>

          <button type="submit" class="btn btn-light m-3">Add-User</button>

          <button type="submit" class="btn btn-light">update-User</button>
        </form>
      </div>
    </div>

    <div class="col-8">
      <table class="table table-hover">
        <thead>
          <th>id</th>
          <th>name</th>
          <th>UserName</th>
          <th>email</th>
        </thead>
        <tbody>
           @for (user of users; track user.id){ 
          
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
