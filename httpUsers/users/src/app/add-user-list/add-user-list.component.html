
<div class="container">
    <div class="row">
      <div class="col-4">
        <div class="container mt-3">
          <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <h4>add-User</h4>

            <div class=" form-group mb-3 mt-3">
              <label class="form-lable">Name:</label>
              <input
                type="text"
                class="form-control"
                 placeholder="Enter Name"
                name="Name"
                formControlName="name"
              />
            </div> 

  
            <div class=" form-group mb-3 mt-3">
              <label class="form-lable" >userName</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="Enter userName"
                name="UserName"
                formControlName="userName"
              />
            </div>
  
            <div class=" form-group mb-3 mt-3">
              <label class="form-lable">Email:</label>
              <input
                type="email"
                class="form-control"
              
                placeholder="Enter email"
                name="email"
                formControlName="email"
              />
            </div>
  
            <button type="submit" class="btn btn-light m-3" (click)="addUser()">Add-User</button>
  
           <button type="submit" class="btn btn-light" (click)="onCancel()">cancel</button>
          </form>
        </div>
      </div>
  
      <div class="col-8">
        <table class="table table-hover">
          <thead>
            <th>id</th>
            <th>name</th>
            <th>UserName</th>
            <th>email</th>
          </thead>
          <tbody>
             @for (user of apiData; track user.id){ 
            
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
