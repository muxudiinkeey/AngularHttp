<div class="container">
    <table class="table table-light table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>User-Name</th>
            <th>Email</th>
        </thead>
<tbody>
    @for (data of apiData; track data.id){
    <tr>
<td>{{data.id}}</td>
<td>{{data.name}}</td>
<td>{{data.username}}</td>
<td>{{data.email}}</td>
    </tr>
}
</tbody>
    </table>

</div>
