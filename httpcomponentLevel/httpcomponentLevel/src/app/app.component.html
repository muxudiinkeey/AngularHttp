<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
        @for(post of $posts| async; track post.id){
      <tr>
        <th scope="row">{{post.id}}</th>
        <td>{{post.userId}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        
      </tr>
    }@empty {
        <p>post malahan</p>
    }
    </tbody>
  </table>




<router-outlet />
